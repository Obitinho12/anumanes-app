            const categoriesDiv = document.getElementById('categories');
            const toggleBtn = document.getElementById('category-toggle');
            
            showCategories = !showCategories;
            
            if (showCategories) {
                categoriesDiv.style.display = 'flex';
                toggleBtn.innerHTML = '🔽 Ocultar';
            } else {
                categoriesDiv.style.display = 'none';
                toggleBtn.innerHTML = '▶️ Mostrar';
            }
        }

        // FUNÇÕES DE FILTRO E BUSCA
        function filterWords() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            filteredWords = vocabulario.filter(word => {
                const matchesSearch = word.anumanes.toLowerCase().includes(searchTerm) ||
                                    word.portugues.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'todas' || word.categoria === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            
            document.getElementById('filtered-count').textContent = `${filteredWords.length} palavras`;
            renderWordList();
        }

        // FUNÇÃO PARA RENDERIZAR LISTA DE PALAVRAS
        function renderWordList() {
            const wordList = document.getElementById('word-list');
            wordList.innerHTML = '';
            
            filteredWords.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word-card';
                wordDiv.onclick = () => addWordToNotepad(word);
                
                wordDiv.innerHTML = `
                    <div style="flex: 1;">
                        <div class="word-anumanes">${word.anumanes}</div>
                        <div class="word-portuguese">${word.portugues}</div>
                        <span class="word-category">${word.categoria}</span>
                        <p class="word-hint">↗ Toque para adicionar ao bloco</p>
                    </div>
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteWord(event, ${word.id})">🗑️</button>` : ''}
                `;
                
                wordList.appendChild(wordDiv);
            });
        }

        // FUNÇÕES DO BLOCO DE NOTAS
        function addWordToNotepad(word) {
            const notepad = document.getElementById('notepad');
            const textToAdd = `${word.anumanes} (${word.portugues}) `;
            notepad.value += textToAdd;
        }

        function clearNotepad() {
            document.getElementById('notepad').value = '';
        }

        // FUNÇÕES DE ADICIONAR PALAVRA
        function showAddWord() {
            document.getElementById('add-word-modal').style.display = 'flex';
        }

        function hideAddWord() {
            document.getElementById('add-word-modal').style.display = 'none';
            document.getElementById('new-anumanes').value = '';
            document.getElementById('new-portuguese').value = '';
            document.getElementById('new-category').value = 'substantivo';
        }

        function addWord() {
            const anumanes = document.getElementById('new-anumanes').value.trim();
            const portugues = document.getElementById('new-portuguese').value.trim();
            const categoria = document.getElementById('new-category').value;
            
            if (anumanes && portugues) {
                const newWord = {
                    id: Date.now(),
                    anumanes: anumanes,
                    portugues: portugues,
                    categoria: categoria
                };
                
                vocabulario.push(newWord);
                hideAddWord();
                filterWords();
                updateWordCount();
            }
        }

        function deleteWord(event, id) {
            event.stopPropagation();
            vocabulario = vocabulario.filter(word => word.id !== id);
            filterWords();
            updateWordCount();
        }

        function updateWordCount() {
            document.getElementById('word-count').textContent = `${vocabulario.length} palavras salvas`;
        }

        // EVENTOS
        document.addEventListener('DOMContentLoaded', function() {
            // Fechar modals clicando fora
            document.getElementById('login-modal').onclick = function(e) {
                if (e.target === this) hideLogin();
            };
            
            document.getElementById('add-word-modal').onclick = function(e) {
                if (e.target === this) hideAddWord();
            };
            
            // Busca em tempo real
            document.getElementById('search-input').addEventListener('input', filterWords);
            
            // Enter no login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') doLogin();
            });
            
            // Enter nos campos de adicionar palavra
            document.getElementById('new-portuguese').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addWord();
            });
            
            // Inicialização
            updateWordCount();
        });
